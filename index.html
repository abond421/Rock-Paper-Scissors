<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Lobster&display=swap");
    </style>
    <script src="script.js"></script>
    <meta charset="UTF-8" />
  </head>

  <header>
    <h1>Rock, Paper, Scissors!</h1>
  </header>
  <body>
    <div>
      <h2>Score</h2>
    </div>
    <div class="score">
      <h3>Player:</h3>
      <div id="player-score">0</div>
    </div>
    <div class="score">
      <h3>Computer:</h3>
      <div id="comp-score">0</div>
    </div>

    <div>
      <img src="images/rock.png" alt="Picture of Rock" onclick="play('0')" />
      <img src="images/paper.png" alt="Picture of Paper" onclick="play('1')" />
      <img
        src="images/scissors.png"
        alt="Picture of Scissors"
        onclick="play('2')"
      />
    </div>
  </body>

  <footer></footer>
</html>
